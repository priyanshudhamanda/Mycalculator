<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .container {
      display: grid;
      padding: 100px;
      justify-content: center;
    }
    .key{
      display: grid;
      grid-template-columns: 80px 80px 80px 80px;
      row-gap: 1px;
      column-gap: 1px;
      padding-top: 10px;
    }
  </style>
  <title>Calculator</title>
</head>

<body>

  <div class="container">
  <label for="mytext">Expression</label>
 <input type="text" id="myText">

 <div class="key">
 
  <button class="btn btn-primary" id="Textone" onclick="clearscr()"> C </button>
  <button class="btn btn-primary" id="Textone" onclick="onescr()"> AC </button>
  <button class="btn btn-primary" id="Textone" onclick="modulus()"> % </button>
  <button class="btn btn-primary" id="Textone" onclick="divide()"> / </button>
  <button class="btn btn-primary" id="Textone" onclick="one(7)"> 7 </button>
  <button class="btn btn-primary" id="Textone" onclick="one(8)"> 8 </button>
  <button class="btn btn-primary" id="Textone" onclick="one(9)"> 9 </button>
  <button class="btn btn-primary" id="Textone" onclick="multiply()"> X </button>
  <button class="btn btn-primary" id="Textone" onclick="one(4)"> 4 </button>
  <button class="btn btn-primary" id="Textone" onclick="one(5)"> 5 </button>
  <button class="btn btn-primary" id="Textone" onclick="one(6)"> 6 </button>
  <button class="btn btn-primary" id="Textone" onclick="minus()"> - </button>
  <button class="btn btn-primary" id="Textone" onclick="one(1)"> 1 </button>
  <button class="btn btn-primary" id="Textone" onclick="one(2)"> 2 </button>
  <button class="btn btn-primary" id="Textone" onclick="one(3)"> 3 </button>
  <button class="btn btn-primary" id="Textone" onclick="plus()"> + </button>
  <button class="btn btn-primary" id="Textone" onclick="double()"> 00 </button>
  <button class="btn btn-primary" id="Textone" onclick="one(0)"> 0 </button>
  <button class="btn btn-primary" id="Textone" onclick="point()"> . </button>
  <button class="btn btn-primary" id="Textone" onclick="solve()"> = </button>
</div>

  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="problem.js"></script>
</body>

</html>
